name: CI
on: push

jobs:
  xUnit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ hashFiles('LeetCode.csproj') }}
    - run: dotnet test
